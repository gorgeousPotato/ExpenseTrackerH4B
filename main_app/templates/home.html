<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpendWise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="/docs/5.3/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="display-5 fw-bold text-body-emphasis">SpendWise</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          SpendWise is your go-to solution for effortlessly managing your
          expenses. With intuitive features, insightful reports, and
          user-friendly design, take control of your finances and make smart
          spending decisions today
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <form action="{% url 'signup' %}" method="GET">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">
              Sign Up
            </button>
          </form>
          <form action="{% url 'login' %}" method="GET">
            <button type="submit" class="btn btn-outline-secondary btn-lg px-4">
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

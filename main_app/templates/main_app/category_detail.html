{% extends 'base.html' %}
{% block content %}

<div>
    <h1> {{ category.title }} </h1>
    <div class="table-responsive small">
        <table class="table table-striped table-sm expense-table">
        <thead>
            <tr>
            <th scope="col">Date</th>
            <th scope="col">Title</th>
            <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.title }}</td>
            <td>$ {{ expense.amount }}</td>
            </tr>
            </a>
            {% endfor %}
        </tbody>
        </table>
        <a href="{% url 'categories_update' category.id %}">
            <button class="btn btn-primary btn-xl px-4 gap-3 editbtn">Edit Category</button>
        </a>
    </div>
</div>

{% endblock %}

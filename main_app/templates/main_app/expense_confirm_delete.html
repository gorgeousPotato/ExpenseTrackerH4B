{% extends 'base.html' %}

{% block content %}
<div>
  <h1>Delete Expense</h1>

  <h4>Are you sure you want to delete "{{ object.title }}" - ${{ object.amount }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <div class="delete-btn-container">
      <button class="btn btn-primary btn-m px-4 gap-3 signupbtn" type="submit">Confirm</button>
      <a href="{% url 'detail' expense.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

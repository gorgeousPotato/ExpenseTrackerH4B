{% extends 'base.html' %}
{% block content %}

<div class="budget-form expense-form">
  <div>
    {% if object %}
    <h1>Edit Category</h1>
    {% else %}
    <h1>Add Category</h1>
    {% endif %}

    <form action="" method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button class="btn btn-primary btn-m px-4 gap-3 signupbtn btn-margin" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}

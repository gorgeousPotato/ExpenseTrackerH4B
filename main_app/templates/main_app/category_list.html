{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Expense Categories</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Icon</th>
                <th>Details</th>
                <th>Edit Category</th>
                <th>Delete Category</th>
            </tr>
        </thead>
        <tbody>
            {% for category in category_list %}
            <tr>
                <td>{{ category.title }}</td>
                <td><i class="fa-solid {{ category.icon }}" style="color: #7c8492;"></i></td>
                <td><a href="{% url 'categories_detail' category.id %}">Details</a></td>
                <td><a href="{% url 'categories_update' category.id %}">Edit Category</a></td>
                <td><a href="{% url 'categories_delete' category.id %}">Delete Category</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <li class="nav-item"><a href="{% url 'ctg_create' %}" class="nav-link">Add Category</a></li>
</div>
{% endblock %}

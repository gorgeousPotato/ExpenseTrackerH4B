{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit Expense</h1>
{% else %}
  <h1>Add Expense</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Submit</button>
  </form>
  <script>
    $(function () {
       $('#id_date').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
       });
    });
  </script>
{% endblock %}

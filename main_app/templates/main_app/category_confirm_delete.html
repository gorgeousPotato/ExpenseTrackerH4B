{% extends 'base.html' %}

{% block content %}
  <h1>Delete Category</h1>

  <h4>Are you sure you want to delete {{ object.title }} - {{ object.amount }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit">Yes - Delete!</button>
    <a href="{% url 'categories_index' %}">Cancel</a>
  </form>
{% endblock %}

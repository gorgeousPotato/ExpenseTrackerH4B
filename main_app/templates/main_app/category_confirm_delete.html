{% extends 'base.html' %}

{% block content %}
<div>
  <h1>Delete Category</h1>

  <h4>Are you sure you want to delete {{ object.title }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <div class="delete-btn-container">
      <button class="btn btn-primary btn-m px-4 gap-3 signupbtn" type="submit">Confirm</button>
      <a href="{% url 'categories_index' %}"><button class="btn btn-secondary btn-m px-4 gap-3 cancel-btn">Cancel</button></a>
    </div>
  </form>
</div>
  
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Expenses Summary</h1>
<canvas id="pie-chart" width="400" height="100"></canvas> 

<script>
let ctx = document.getElementById('pie-chart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for category in category_expenses %}'{{ category.title }}',{% endfor %}],
            datasets: [{
                label: 'Total Expenses',
                data: [{% for category in category_expenses %}{{ category.total_expenses }},{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
    
                ],
            }]
        },
        options: {
            responsive: true,
        }
    });
</script>
{% endblock %}

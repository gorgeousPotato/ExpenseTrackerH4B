{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Log In</title>
</head>
<body>
    <video playsinline autoplay muted loop id="bgvid">
      <source src="{% static 'images/background.mp4' %}" type="video/mp4">
    </video>
    <div class="form-signin w-100 m-auto flex-center">
        <div>
            <img src="{% static 'images/sw-logo2.svg' %}" class="logo2">
            <h1>Log In</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3 signupbtn btn-margin">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>

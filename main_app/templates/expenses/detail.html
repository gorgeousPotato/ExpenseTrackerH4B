{% extends 'base.html' %}
{% block content %}
<div>
  <h1 class="inline-h1">Expense Details</h1>
  <a href="{% url 'expenses_update' expense.id %}" class="exp-edit">
    <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>
  </a>
  <a href="{% url 'expenses_delete' expense.id %}">
    <button class="edit-btn remove-btn"><i class="fa-solid fa-x" style="color: white;"></i></button>
  </a> 
  <div class="expense-detail-table">
    <div>
      <h3>Date:</h3>
      <h3>Expense Title:</h3>
      <h3>Expense Amount:</h3>
      <h3>Expense Category:</h3>
    </div>
    <div class="font-secondary">
      <h3>{{ expense.date }}</h3>
      <h3>{{ expense.title }}</h3>
      <h3>$ {{ expense.amount }}</h3>
      <h3>{{ expense.category }}</h3>
    </div>
  </div>
</div>
{% endblock %}
